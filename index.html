<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  </style>
</head>

<body>

  <main class="main">
    <section class="hero">
        <img src="./images/image-product-desktop.jpg" alt="Essence Eau de Parfum">
    </section>
    <article class="article">
      <span>Perfume</span>
      <h1 class="article__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="article__p">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="article__item">
        <div class="article__item01">$149.99</div>
        <div class="article__item02">$169.99</div>
      </div>
      <div class="article__btn">
        <img src="./images/icon-cart.svg" alt="Cart de compra" class="icon">
        <button class="btn">Add to Cart</button>
      </div>
    </article>
  </main>

  <div class="offscreen">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
