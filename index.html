<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/responsiv.css">

</head>

<body>
  <main class="main">
    <section>
      <picture class="hero">
        <source media="(max-width: 679px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="Chanel Paris">
      </picture>
    </section>
    <section class="left">
      <div>
        <span class="left__top">Perfume</span>
      </div>
      <h1 class="left__h1">Gabrielle Essence Eau De Parfum</h1>
      <p class="left__p">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="left__item">
        <span class="letra-g">$149.99</span>
        <span class="letra-p"><del>$169.99</del></span>
      </div>
      <a href="#" class="btn">
        <img src="images/icon-cart.svg">
        <p class="btn__p">Add to Cart</p>
      </a>
    </section>
  </main>
</body>

</html>
